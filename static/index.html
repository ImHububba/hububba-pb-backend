<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pickle Boys Calls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Pickle Boys Calls</h1>

    <div class="controls">
      <input id="room" placeholder="Room (e.g. pickleboys)" />
      <button id="joinBtn">Join</button>
      <button id="leaveBtn" disabled>Leave</button>
      <button id="muteBtn" disabled>Mute</button>
      <button id="camBtn" disabled>Hide Cam</button>
      <button id="screenBtn" disabled>Share Screen</button>
    </div>

    <h3>Your preview</h3>
    <div class="video-grid">
      <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <h3>Peers</h3>
    <div id="peers" class="video-grid"></div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
